<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>@@@application-label@@@</title>
	<link rel="stylesheet" type="text/css" href="css/application.css">
	<script type="text/javascript" src="lib/stackjs.js"></script>
	<script type="text/javascript" src="js/notification-center.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		Class('DOM', {

			bindOnloadEvent: function() {
				var _self = this;
				document.body.onload = function() {
					_self.callDelegate('didBecomeActive');
				}
			}

		});

		// Main Application
		(function(){
			var domObject = DOM();
			domObject.setDelegate(Application());
			domObject.bindOnloadEvent();
		})();
	</script>
</body>
</html>
